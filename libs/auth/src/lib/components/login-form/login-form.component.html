


<mat-card>
  <mat-card-title>Acceso</mat-card-title>
  <mat-card-content>
    <form fxLayout="column" flexLayoutAlign="center none" [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="username" type="text" formControlName="username" >
        <mat-error>
          <span *ngIf="loginForm.get('username')?.hasError('required') && loginForm.touched">Campo requerido</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password" formControlName="password" >
        <mat-error>
          <span *ngIf="loginForm.get('username')?.hasError('required') && loginForm.touched">Campo requerido</span>
        </mat-error>
      </mat-form-field>
    </form>
    <button mat-raised-button [disabled]="loginForm.invalid" (click)="login()">Acceder</button>
  </mat-card-content>
</mat-card>
